<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html, body {
        height: 100%;
    }

    #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #banner {
        width: 200px;
        height: 160px;
        background-color: #7FCFF7;
        display: flex;
        position: relative;
        overflow: hidden;
    }
    .content1,.content2,.content3 {
        transition: left 2s;
        width: 200px;
        height: 160px;
    }


</style>
<body>
<div id="root">
    <div id="banner">
        <div class="content1"><img src="123.png" alt="" width="200px" height="160px"></div>
        <div class="content2"><img src="timg.jpg" alt="" width="200px" height="160px"></div>
        <div class="content3"><img src="123.png" alt="" width="200px" height="160px"></div>
    </div>
</div>
</body>
<script>
    onload = () => {
        let content1 = document.getElementsByClassName('content1')[0];
        let content2 = document.getElementsByClassName('content2')[0];
        let content3 = document.getElementsByClassName('content3')[0];
        content1.style.position = 'absolute';
        content1.style.top = 0;
        content2.style.position = 'absolute';
        content2.style.top = 0;
        content3.style.position = 'absolute';
        content3.style.top = 0;
        content1.style.left = 0;
        content2.style.left = 200 + 'px';
        content3.style.left = 400 + 'px';
        let i = 0;
        setInterval(() => {
            content1.style.left = 0;
            content2.style.left = 200 + 'px';
            content3.style.left = 400 + 'px';
            let str1 = content1.style.left;
            let a = parseInt(str1.replace(/px/, ''));
            let str2 = content2.style.left;
            let b = parseInt(str2.replace(/px/, ''));
            let str3 = content3.style.left;
            let c = parseInt(str3.replace(/px/, ''));
            i++;
            content1.style.left = a - i * 200 + 'px';
            content2.style.left = b - i * 200 + 'px';
            content3.style.left = c - i * 200 + 'px';
            if (i >2 ) {
                i =0;
                content1.style.left = 0;
                content2.style.left = 200 + 'px';
                content3.style.left = 400 + 'px';
            }
        }, 2000)
    }

</script>
</html>
