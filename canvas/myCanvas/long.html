<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas">你的浏览器不支持canvas，请跟换其他浏览器试一试</canvas>
</body>
<script>
    let canvas = document.getElementById('canvas');
    window.onload = () => {
        canvas.width = 1024;
        canvas.height = 728;
        let context = canvas.getContext('2d');
        context.fillStyle = '#ff00ff';
        context.beginPath();
        context.arc(800,300,30,0,2*Math.PI,true);
        context.closePath();
        context.fill();
        setInterval(() => {
            run(context);

        },50)
    };
    let speed = 0;
    let startPoint = 800;
    let run = (ctx) => {
        if (startPoint > -30 ){
            speed = -7;
            ctx.clearRect(0,0,1024,728);
            startPoint += speed;
            ctx.beginPath();
            ctx.arc(startPoint,300,30,0,2*Math.PI,true);
            ctx.closePath();
            ctx.fill();
        }
    }
</script>
</html>
